<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        /* navbar section */
    
    .header {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; /* Ensures it stays above other content */
      background-color: white; /* Keeps it visible */
      padding-top: 5px;
      padding-bottom: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Adds subtle shadow */
    }
    
    /* Default styling for large screens */
    .nav-container {
      display: flex;
      justify-content: center; /* Center align the navbar */
      align-items: center;
      position: relative;
      flex-wrap: wrap; /* Allows elements to wrap when needed */
    }
    
    .logo-container {
      position: absolute;
      left: 20px;
    }
    
    .logo {
      width: 100px; /* Default size */
      height: auto;
      transition: all 0.3s ease-in-out;
    }
    
    /* Right-align the login button */
    .login-container {
      position: absolute;
      right: 20px;
    }
    
    /* Reduce font size when the screen gets smaller */
    @media (max-width: 992px) {
    
      .logo {
          width: 80px; /* Slightly smaller */
      }
    
      .nav-pills .nav-link {
          font-size: 14px; /* Slightly smaller font */
          padding: 6px 12px; /* Adjust padding */
      }
    
      .login-btn {
          font-size: 14px;
          padding: 6px 12px;
      }
    }
    
    /* When screen becomes very small, shrink navbar even more */
    @media (max-width: 768px) {
    
      .logo {
          width: 60px; /* Even smaller */
      }
      .nav-pills .nav-link {
          font-size: 12px; /* Smaller font for tiny screens */
          padding: 4px 8px; /* Reduce padding */
      }
    
      .login-btn {
          font-size: 12px;
          padding: 4px 8px;
      }
    }
    
    /* Extra small screens: Ensure proper spacing */
    @media (max-width: 576px) {
      .nav-container {
          flex-direction: column; /* Stack items */
          align-items: center;
      }
      .logo {
          width: 50px; /* Minimum size */
      }
      .login-container {
          position: relative;
          right: auto;
          margin-top: 5px;
      }
    }
    </style>
</head>
<body>

    <header>
        <div class="container-fluid mt-3 nav-container">
    
            <div class="logo-container">
                <img href = "/" src="/images/Logo_only.png" alt="Logo" class="logo">
              </div>
        
            <!-- Centered Navbar -->
            <div class="bg-dark rounded-pill overflow-hidden d-inline-block p-1">
                <ul class="nav nav-pills d-inline-flex flex-wrap justify-content-center" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link text-light active rounded-pill" data-bs-toggle="pill" href="/courses">Courses</a>
                    </li>
                    <% if (user) { %>
                    <li class="nav-item">
                        <a class="nav-link text-light rounded-pill" href="/dashboard">My Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light rounded-pill" data-bs-toggle="pill" href="/user/profile">Profile</a>
                    </li>
                    <% if (user.role === 'student'){ %>
                    <li class="nav-item">
                        <a class="nav-link text-light rounded-pill" data-bs-toggle="pill" href="/cart">Cart</a>
                    </li>
                    <% } else { %> <% } %>
                    <li class="nav-item">
                        <a class="nav-link text-light rounded-pill" data-bs-toggle="pill" href="/logout">Logout</a>                    
                    </li>
                    <% } %>
                </ul>        
            </div>
            <% else { %>
            <!-- Right-aligned Login Button (Large Screens) -->
            <div class="login-container">
                <a class="btn btn-dark text-light rounded-pill px-3 login-btn" href="/login">Login</a>
            </div>
            <% } %>
        </div>
    </header>
    
</body>
</html>
